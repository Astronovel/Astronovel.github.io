<title>UTC</title>
<title>Hora UTC</title> 
<script language="JavaScript"> 
function horacont(){ 
    utcActual = new Date() 
    hora = utcActual.getUTCHours() 
    minuto = utcActual.getMinutes() 
    segundo = utcActual.getSeconds() 
    dia = utcActual.getUTCDate()   
    mes = utcActual.getMonth()+1
    ano = utcActual.getYear()



    str_segundo = new String (segundo) 
    if (str_segundo.length == 1) 
       segundo = "0" + segundo 

    str_minuto = new String (minuto) 
    if (str_minuto.length == 1) 
       minuto = "0" + minuto 

    str_hora = new String (hora) 
    if (str_hora.length == 1) 
       hora = "0" + hora 
       
    str_dia = new String (dia) 
    if (str_dia.length == 1) 
       dia = "0" + dia 
   
     str_mes = new String (mes) 
    if (str_mes.length == 1) 
       mes = "0" + mes 
 

    horautc = "  UTC = " + hora + " : " + minuto + " : " + segundo 
    fechautc = " del " + dia + "/" + mes + "/" + ano 
    
    document.form_hora.hora.value = horautc + fechautc

    setTimeout("horacont()",1000) 
} 
</script> 
</head>
